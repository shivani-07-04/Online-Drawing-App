<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Drawing App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Online Drawing App</h1>

    <div class="toolbar">
        <button id="pencilTool">Pencil</button>
        <button id="eraserTool">Eraser</button>
        <button id="rectangleTool">Rectangle</button>
        <button id="squareTool">Square</button>
        <button id="circleTool">Circle</button>
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="lineWidth" min="1" max="20" value="5">
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
        <button id="clearBtn">Clear</button>
        <button id="downloadBtn">Download</button>
    </div>

    <canvas id="drawingCanvas" width="800" height="600"></canvas>

    <script src="app.js"></script>
</body>
</html>
